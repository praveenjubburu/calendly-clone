<!DOCTYPE html>
<html>
<head>
  <title>Thank You</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }

      .container {
        margin-top: 50px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
      }

      h1 {
        margin-top: 0;
      }

      p {
        font-size: 20px;
        margin: 20px 0;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
</head>
<body>
<div class="container">
  <h1>Thank You!</h1>
  <p>Thank you for your response.</p>
  <button onclick="window.close();">Close</button>
</div>
</body>
</html>
